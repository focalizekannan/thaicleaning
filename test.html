<html>
<body>
  <form action="etest.php" method="post" id="contact-form">
    <h2>Contact us</h2>

    <p>
      <label>First Name:</label>
      <input name="name" type="text" value="dima"/>
    </p>
    <p>
      <label>Email Address:</label>
      <input style="cursor: pointer;" name="email" value="focalizekannan@gmail.com" type="text"/>
    </p>
    <p>
        <label>Mobile Address:</label>
        <input style="cursor: pointer;" name="mobile" value="" type="text" pattern="[0-9]{10}"
        required/>
      </p>
    <p>
        <label>Subject:</label>
        <textarea name="subject">Subject here</textarea>
      </p>
    <p>
      <label>Message:</label>
      <textarea name="message">Message Message Message Message Message Message Message Message </textarea>
    </p>

    <p>
      <input type="submit" value="Send"/>
    </p>
  </form>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script>
      const constraints = {
          name: {
              presence: { allowEmpty: false }
          },
          email: {
              presence: { allowEmpty: false },
              email: true
          },
          message: {
              presence: { allowEmpty: false }
          }
      };

      const form = document.getElementById('contact-form');

      form.addEventListener('submit', function (event) {
          const formValues = {
              name: form.elements.name.value,
              email: form.elements.email.value,
              message: form.elements.message.value
          };

          const errors = validate(formValues, constraints);

          if (errors) {
              event.preventDefault();
              const errorMessage = Object
                  .values(errors)
                  .map(function (fieldValues) {
                      return fieldValues.join(', ')
                  })
                  .join("\n");

              alert(errorMessage);
          }
      }, false);
  </script>
</body>
</html>
